name: Airflow DAG Workflow

on:
  push:
    branches:
      - main  # You can change this to the branch you want to trigger the workflow

jobs:
  run_airflow_dag:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        pip install apache-airflow pandas scikit-learn evidently

    - name: Initialize Airflow database
      run: |
        airflow db init

    - name: Run Airflow DAG
      run: |
        airflow dags trigger -r conditional_model_drift_detection_dag
